<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Firebase Blog</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Pagina Principal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create.html">Nueva Publicación</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">
        <div class="container">
            <div class="card m-4">
                <div class="card-body">
                    <h2 class="pt-4">Crear Publicación</h2>
                    <div class="form-group">
                        <label for="Author">Autor</label>
                        <input type="text" class="form-control" placeholder="Autor" id="author" />
                    </div>

                    <div class="form-group">
                        <label for="Post Title">Titulo de la publicación</label>
                        <input type="text" class="form-control" placeholder="Titulo de la publicación" id="postTitle" />
                    </div>
                    <div class="form-group">
                        <label for="Post Title">Link de contacto</label>
                        <input type="text" class="form-control" placeholder="(Linkedin)" id="postTitle" />
                    </div>
                    <div class="form-group">
                        <label for="Post Content">Contenido de la publicación</label>
                        <textarea id="postContent" cols="30" rows="10" class="form-control" id="postContent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Date">Fecha</label>
                        <input type="date" class="form-control" id="postDate" />
                    </div>
                    <input type="submit" value="Publicar" class="btn btn-primary" id="submitBtn" />
                </div>
            </div>
        </div>
        <!-- /container -->
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script src="create.js"></script>
</body>

</html>
